<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid': username.errors && username.touched, 'is-valid': !username.errors && username.touched}"
      class="form-control" 
      formControlName="username" 
      placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input 
      [ngClass]="{'is-invalid': knownAs.errors && knownAs.touched, 'is-valid': !knownAs.errors && knownAs.touched}" 
      class="form-control"
      placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="knownAs.touched && knownAs.hasError('required')">Known as is required</div>
  </div>

  <div class="form-group">
    <input 
      [ngClass]="{'is-invalid': dateOfBirth.errors && dateOfBirth.touched, 'is-valid': !dateOfBirth.errors && dateOfBirth.touched}" 
      class="form-control"
      placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="dateOfBirth.touched && dateOfBirth.hasError('required')">Date of Birth is required</div>
  </div>

  <div class="form-group">
    <input 
    [ngClass]="{'is-invalid': city.errors && city.touched, 'is-valid': !city.errors && city.touched}" 
    class="form-control"
    placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="city.touched && city.hasError('required')">City is required</div>
  </div>
      
  <div class="form-group">
    <input 
    [ngClass]="{'is-invalid': country.errors && country.touched, 'is-valid': !country.errors && country.touched}" 
    class="form-control"
      placeholder="Country" formControlName="country">
    <div class="invalid-feedback" *ngIf="country.touched && country.hasError('required')">Country is required</div>
  </div>

  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid': password.errors && password.touched, 'is-valid': !password.errors && password.touched}"
      class="form-control" 
      formControlName="password" 
      placeholder="Password">
      <div class="invalid-feedback" 
        *ngIf="password.hasError('required') && password.touched">
          Password is required
      </div>
      <div class="invalid-feedback" 
      *ngIf="password.hasError('minlength') && password.touched">
        Password must be at least 4 characters
    </div>
    <div class="invalid-feedback" 
    *ngIf="password.hasError('maxlength') && password.touched">
      Password cannot exceed 8 characters
  </div>
  </div>

  <div class="form-group">
      <input 
        [ngClass]="{'is-invalid': confirmPassword.errors 
          && confirmPassword.touched
          || confirmPassword.touched
          && registerForm.hasError('mismatch'), 'is-valid': !confirmPassword.errors && confirmPassword.touched}"
        type="password" 
        class="form-control" 
        formControlName="confirmPassword" 
        placeholder="Confirm Password">
        <div class="invalid-feedback" 
        *ngIf="confirmPassword.hasError('required') 
          && confirmPassword.touched">
          Confirm Password is required
      </div>
      <div class="invalid-feedback" 
      *ngIf="registerForm.hasError('mismatch') 
        && confirmPassword.touched">
        Passwords must match
    </div>
    </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
