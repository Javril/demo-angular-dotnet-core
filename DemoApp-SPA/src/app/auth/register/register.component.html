<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input 
      type="text" 
      class="form-control" 
      required 
      name="username" 
      [(ngModel)]="model.username" 
      placeholder="Username"
      #username="ngModel"
    >
    <div *ngIf="!username.valid && username.touched" class="help-block alert alert-danger">Please enter a valid username!</div>
  </div>
  
  <div class="form-group">
    <input 
      type="password" 
      class="form-control" 
      required 
      name="password" 
      [(ngModel)]="model.password" 
      placeholder="Password"
      #password="ngModel"
    >
    <div *ngIf="!password.valid && password.touched" class="help-block alert alert-danger">Please enter a valid password!</div>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="reset()">Reset</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
